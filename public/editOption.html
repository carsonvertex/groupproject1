<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href=".\css\global.css">
</head>

<body>
    <!-- navbar -->
    <div class="container-fluid py-4 border-bottom">
        <header class=" row " style="display: flex;align-items: center;padding: 10px;">


            <div class="col-4">
                <a href="index.html"><img width=80 height=80 src="imgs\logo.png"></a>
            </div>

            <div class="col-4" style="display: flex;justify-content: center;">
                <p>LSDIFFUSION</p>
            </div>

            <div class="col-4 text-end usernameConatiner" style="align-items: end;">
                <div class="row" style="display: flex;justify-content: end;">
                    <!-- cart button -->
                    <div class="col-sm-12 col-md-2">
                    <button type="button" class="btn btn-outline-primary me-2" id="cartButton"><a
                            href="shop.html">Cart</a></button>
                        </div>
                    <!-- account button -->
                    <div class="accountButton col-sm-12 col-md-2" >
                        <button type="button" class="btn btn-outline-primary me-2" id="loginButton"
                            onclick="window.location.href = '/login.html'">
                            Login</button>
                    </div>
                </div>
            </div>
        </header>
    </div>

<div class="container-fluid">
    <div class="row">
   
    <!-- Form to add product options -->
    <div class="col-2">
        <form id="addProductOptionForm" class="formBox">
            <div class="formElement">
                <label>
                    Color Name:
                </label>
                <br>
                <input type="text" name="color_name" placeholder="Enter Color Name" required>

            </div>

            <div class="formElement">
                <label>
                    Color Code:
                </label>
                <br>
                <input type="string" name="color_code" placeholder="Enter the Color Code" required>
            </div>

            <div class="formElement">
                <label>
                    Size:
                </label>
                <br>
                <select name="sizing" id="selectSize">
                    <option value="">Choose an option</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>

            <div class="formElement">
                <label>
                    Stock:
                </label>
                <br>
                <input type="number" name="stock" placeholder="Number of Stocks" required>
            </div>


            <div class="formElement">
                <input type="submit" value="Submit" />
                <input type="reset" value="Clear" />
            </div>
        </form>
    </div>
     <!-- division to display product details -->
     <div class="col-10">
        <div class="cardElement" id="editProductContainer"></div>
    </div>
</div>
</div>

    <script src="./js/editOption.js"></script>
    <script src="./js/global.js"></script>

</body>

</html>
