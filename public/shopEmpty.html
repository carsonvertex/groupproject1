<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shoping page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href=".css/shopEmpty.css" />
</head>

<body>
    <!-- navbar -->
    <div class="container-fluid">
        <header
            class=" d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-4">
                <img width=80 height=80 src="imgs\logo.png">
            </div>
            <div class="col-4" style="display: flex;justify-content: center;">
                <ul class="nav col-4 col-md-auto mb-2 justify-content-center mb-md-0">
                    <button type="button" class="btn btn-outline-primary me-2">Shirts</button>
                    <button type="button" class="btn btn-outline-primary me-2">Pants</button>
                    <button type="button" class="btn btn-outline-primary me-2">Shoes</button>
                </ul>
            </div>
            <div class="col-4 text-end">
                

                <button id="login-button" type="button" class="btn btn-outline-primary me-2">Login</button>
                <script type="text/javascript">
                    document.getElementById("login-button").onclick = function () {
                        location.href = "./login.html";
                    };
            </script>

            </div>
        </header>
    </div>


    <div class="Body-Container">
        <div class="Left-Container">

        </div>
        <div class="Middle-Container">
            <div class="flex flex-col items-center gap-y-4 px-4 pt-4">
                <div class="text-center">
                    <i class="bi bi-cart">
                        <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" fill="currentColor"
                            class="bi bi-cart" viewBox="0 0 16 16">
                            <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                        </svg>
                    </i>
                </div>

                <div class="flex flex-col text-center pt-5">
                    <span class="text-base font-bold">你的購物袋空空如也!</span>
                    <span class="text-sm">開始添加心水貨品吧.</span>
                </div>
                <div class="text-center flex-col pt-3" id="register-button">
                    <button class="zui-btn zui-btn-primary rounded-lg"
                        data-test-id="cart-empty-login-btn">登入/註冊</button>
                    <script type="text/javascript">
                            document.getElementById("register-button").onclick = function () {
                                location.href = "./signup.html";
                            };
                    </script>
                        

                </div>
                <div class="text-center flex-col pt-3">
                    <button id="shopping-button" type="submit"
                        class="zui-btn zui-btn-outline w-fit rounded-lg">立即去Shopping!</button>
                        <script type="text/javascript">
                            document.getElementById("shopping-button").onclick = function () {
                                location.href = "./index.html";
                            };
                        </script>
                </div>
            </div>



        </div>
        <div class="Right-Container">

        </div>
    </div>
    <!-- footer -->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
            <p class="text-center text-muted">© 2022 Company, Inc</p>
        </footer>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
