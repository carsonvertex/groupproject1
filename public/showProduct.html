<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>



    <!-- navbar -->
    <div class="container-fluid">
        <header
            class=" d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">


            <div class="col-4">
                <img width=80 height=80 src="imgs\logo.png">
            </div>

            <div class="col-4" style="display: flex;justify-content: center;">
                <ul class="nav col-4 col-md-auto mb-2 justify-content-center mb-md-0">
                    <button type="button" class="btn btn-outline-primary me-2">Shirts</button>
                    <button type="button" class="btn btn-outline-primary me-2">Pants</button>
                    <button type="button" class="btn btn-outline-primary me-2">Shoes</button>
                </ul>
            </div>

            <div class="col-4 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Cart</button>
                <button type="button" class="btn btn-outline-primary me-2"><a href="/login.html">Login</a></button>
            </div>
        </header>
    </div>

    <!-- create category -->
    <form  id="productForm" enctype="multipart/form-data">

        <div>
            <label>
                Product Name:
            </label>
            <br>
            <input type="text" name="name" placeholder="Create a new Product" required>

        </div>
        <div>
            
            <label>
                Product Image:
                
            </label>
            <br>
            <input type="file" name="image" multiple>

        </div>
        <div>
            <label>
                Product Price:
            </label>
            <br>
            <input type="number" name="price" placeholder="Enter the Price $ HKD" required>
        </div>
        <div>
            <label>
                Description:
               
            </label>
            <br>
            <textarea type="text" name="description" placeholder="Description of the Product" required></textarea>
        </div>

        <div>
            <input type="submit" value="Submit" />
            <input type="reset" value="Clear" />
        </div>
    </form>

    <div id="productContainer">123</div>
    <script src="./js/product.js"></script>

</body>

</html>
