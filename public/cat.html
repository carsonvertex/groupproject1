<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href=".\css\cat.css">
  <link rel="stylesheet" href=".\css\global.css">
</head>

<body>
  <!-- navbar -->
  <div class="container-fluid py-4 border-bottom">
    <header class=" row " style="display: flex;align-items: center;padding: 10px;">


        <div class="col-4">
            <a href="index.html"><img width=80 height=80 src="imgs\logo.png"></a>
        </div>

        <div class="col-4" style="display: flex;justify-content: center;">
            <p>LSDIFFUSION</p>
        </div>

        <div class="col-4 text-end usernameConatiner" style="align-items: end;">
            <div class="row" style="display: flex;justify-content: end;">
                <!-- cart button -->
                <div class="col-sm-12 col-md-2">
                    <button type="button" class="btn btn-outline-primary me-2" id="cartButton"><a
                            href="shop.html">Cart</a></button>
                </div>
                <!-- account button -->
                <div class="accountButton col-sm-12 col-md-2">
                    <button type="button" class="btn btn-outline-primary me-2" id="loginButton"
                        onclick="window.location.href = '/login.html'">
                        Login</button>
                </div>
            </div>
        </div>
    </header>
</div>
  <!-- main body -->
  <div class="container-fluid my-4" >
    <div class="row">
      <!-- create category form -->
      <div class="col-12 col-md-6 col-lg-2 formBox my-4">
        <form id="catForm">

          <div class="formElement">
            <label>
              Category:
              <input type="text" name="name" placeholder="Create a new Category" required>

            </label>
          </div>

          <div class="formElement">
            <input type="submit" value="Submit" />
            <input type="reset" value="Clear" />
          </div>
        </form>
      </div>
      <!-- division to display categories -->
      <div class="col-12 col-md-6 col-lg-10">
        <div class="container-fluid" style=" padding-left: 0px; padding-right: 0px;">
          <div class="row" id="catContainer"
            style=" padding-left: 5%;padding-right: 5%;display:flex;justify-content: flex-start;">
          </div>
        </div>
      </div>
    </div>
  </div>





  <script src="./js/cat.js"></script>
  <script src="./js/global.js"></script>


</body>

</html>
