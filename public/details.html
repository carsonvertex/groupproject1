<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href=".\css\global.css">
</head>

<body>
    <!-- navbar -->
    <div class="container-fluid py-4 border-bottom">
        <header class=" row " style="display: flex;align-items: center;padding: 10px;">


            <div class="col-4">
                <a href="index.html"><img width=80 height=80 src="imgs\logo.png"></a>
            </div>

            <div class="col-4" style="display: flex;justify-content: center;">
                <p>LSDIFFUSION</p>
            </div>

            <div class="col-4 text-end usernameConatiner" style="align-items: end;">
                <div class="row" style="display: flex;justify-content: end;">
                    <!-- cart button -->
                    <div class="col-sm-12 col-md-2">
                        <button type="button" class="btn btn-outline-primary me-2" id="cartButton"><a
                                href="shop.html">Cart</a></button>
                    </div>
                    <!-- account button -->
                    <div class="accountButton col-sm-12 col-md-2">
                        <button type="button" class="btn btn-outline-primary me-2" id="loginButton"
                            onclick="window.location.href = '/login.html'">
                            Login</button>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <div class="container-fluid">
        <div class="row cardElement">
            <!-- Product Name -->
            <div class = "cardElement" id="productNameContainer"></div>
            <!-- Product Carousel -->

            

            <!-- Product Info -->
            <div class="cardElement" id="detailProductContainer"></div>


        </div>
    </div>

    <script src="./js/details.js"></script>
    <script src="./js/global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

</body>


</html>
