    <!-- navbar -->
    <div class="container-fluid py-4 border-bottom">
      <header
        class="row"
        style="display: flex; align-items: center; padding: 10px"
      >
        <div class="col-4">
          <a href="index.html"
            ><img width="80" height="80" src="imgs\logo.png"
          /></a>
        </div>

        <div class="col-4" style="display: flex; justify-content: center">
          <p>LSDIFFUSION</p>
        </div>

        <div class="col-4 text-end usernameConatiner" style="align-items: end">
          <div class="row" style="display: flex; justify-content: end">
            <!-- cart button -->
            <div class="col-sm-12 col-md-2">
              <button
                type="button"
                class="btn btn-outline-primary me-2"
                id="cartButton"
              >
                <a href="shop.html">Cart</a>
              </button>
            </div>
            <!-- account button -->
            <div class="accountButton col-sm-12 col-md-2">
              <button
                type="button"
                class="btn btn-outline-primary me-2 loginButton"
                onclick="window.location.href = '/login.html'"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </header>
    </div>

    <!-- Menu Bar -->
    <div
      class="container-fluid border-bottom py-0"
      style="display: flex; justify-content: space-around"
    >
      <div class="row" id="menuBar"></div>
    </div>

    <!-- caroulsell -->
    <div class="container-fluid my-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <!-- Adjust the column width as needed -->
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <!-- Carousel content -->
            <div
              id="carouselExampleIndicators"
              class="carousel slide col"
              data-bs-ride="true"
              style="width: 100%"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="image-frame">
                    <img
                      src="imgs\dummy1.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="image-frame">
                    <img
                      src="imgs\dummy2.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="image-frame">
                    <img
                      src="imgs\dummy1.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
