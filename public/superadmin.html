<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel = "public\css\superadmin.css">
</head>

<body>



    <!-- navbar -->
    <div class="container-fluid productBox">
        <header
            class=" d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">


            <div class="col-4">
                <img width=80 height=80 src="imgs\logo.png">
            </div>

            <div class="col-4" style="display: flex;justify-content: center;">
                <ul class="nav col-4 col-md-auto mb-2 justify-content-center mb-md-0">
                    <button type="button" class="btn btn-outline-primary me-2">Shirts</button>
                    <button type="button" class="btn btn-outline-primary me-2">Pants</button>
                    <button type="button" class="btn btn-outline-primary me-2">Shoes</button>
                </ul>
            </div>

            <div class="col-4 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Cart</button>
                <button type="button" class="btn btn-outline-primary me-2"><a href="/login.html">LOGOUT</a></button>
            </div>
        </header>
    </div>

    <!-- create category -->
    <ul id="userList"></ul>
    <input type="radio" id="customer" name="userType" value="customer">
    <label for="customer">customer</label>
    
    <input type="radio" id="admin" name="userType" value="admin">
    <label for="admin">admin</label>
    
    <input type="radio" id="superadmin" name="userType" value="superadmin">
    <label for="superadmin">superadmin</label>
    <script src="./js/superadmin.js"></script>

</body>

</html>
