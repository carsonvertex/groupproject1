<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css" />
</head>

<body>
    <!-- navbar -->
    <div class="container-fluid">
        <header
            class=" d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">


            <div class="logo">
                <img width=80 height=80 src="imgs\logo.png">
            </div>

            <div class="col-4" style="display: flex;justify-content: center;">
                <ul class="nav col-4 col-md-auto mb-2 justify-content-center mb-md-0">
                    <button type="button" class="btn btn-outline-primary me-2">Shirts</button>
                    <button type="button" class="btn btn-outline-primary me-2">Pants</button>
                    <button type="button" class="btn btn-outline-primary me-2">Shoes</button>
                </ul>
            </div>

            <div class="col-4 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Cart</button>
            </div>
        </header>
    </div>


    <!-- caroulsell -->
    <div class="LargeContainer">

        <div class="LoginMethod">
            <button id="SignUp"><a href="/signup.html">SIGN UP</a></button>
            <button id="SignIn"><a href="/login.html">SIGN IN</a></button>
        </div>
        <div class="LoginForm">
            <form id="LoginForm">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <button type="submit" id="Login">Login</button>
                </div>
            </form>
        </div>
        <div class="OtherMethod">
            <div id="Google">Google Login</div>
        </div>
        <div class="TermsAndCondition">
            <div id="PrivacyPolicy">Privacy Policy</div>
            <div id="TandC">Terms and Conditions</div>
        </div>
        
    </div>

    <!-- footer -->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
            <p class="text-center text-muted">Â© 2022 Company, Inc</p>
        </footer>
    </div>
    <script src="/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
